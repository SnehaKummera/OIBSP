<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<link rel="stylesheet" href="task1.css"/>
</head>

<body>
    <div class="background">
        <div class="calci">
            <div class="textstyle">
                <div>
                    <p id="output" class="output"></p>
                </div>
                <div class="result">
                    <p id="result"></p>
                </div>
            </div>
            <div class="buttons">

                <button type="button" onclick="find('(')">(</button>
                <button type="button" onclick="find(')')">)</button>
                <button type="button" onclick="ans()">ans</button>
                <button type="button" onclick="del()">del</button>
                <button type="button" onclick="clearall()">clear</button>

                <button type="button" class="b" onclick="find('7')">7</button>
                <button type="button" class="b" onclick="find('8')">8</button>
                <button type="button" class="b" onclick="find('9')">9</button>
                <button type="button" onclick="per()">%</button>
                <button type="button " onclick="sqrt()">
                    &#8730;
                </button>
                <button type="button" class="b" onclick="find('4')">4</button>
                <button type="button" class="b" onclick="find('5')">5</button>
                <button type="button" class="b" onclick="find('6')">6</button>
                <button type="button" onclick="find('*')">*</button>
                <button type="button" onclick="find('/')">/</button>

                <button type="button" class="b" onclick="find('1')">1</button>
                <button type="button" class="b" onclick="find('2')">2</button>
                <button type="button" class="b" onclick="find('3')">3</button>
                <button type="button" onclick="find('+')">+</button>

                <button type="button" onclick="find('-')">-</button>
                <button type="button" onclick="find('.')">.</button>

                <button type="button" class="b" onclick="find('0')">0</button>
                <button type="button" onclick="find">+-</button>
                <button type="button" class="enterbtn" onclick="enter()">ENTER</button>
            </div>
        </div>
    </div>
    <script src="task1.js"></script>
</body>

</html>
